<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Employee Management System</h1>
    <form id="employee-form">
        <input type="hidden" id="employeeIndex">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="empId">Employee ID:</label>
        <input type="text" id="empId" name="empId"><br><br>
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation"><br><br>
        <div class="form-buttons">
            <button type="button" onclick="addOrUpdateEmployee()">Save</button>
            <button type="button" onclick="resetForm()">Cancel</button>
        </div>
    </form>
    <h2>Employee List</h2>
    <table id="employee-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Employee ID</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee rows will be added here -->
        </tbody>
    </table>

    

    <script src="script.js"></script>
    </div>
    <div id="toaster" class="toaster">Saved</div>
</body>
</html>
