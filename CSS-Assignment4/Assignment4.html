<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

    <!-- Section for image header -->
    <section class="image-bordered">
        <div style="margin: 5px"><b>Image 1</b></div>
        <div class="image-full-width image-header"></div>
    </section>
    
    <br><br>

    <!-- Section for image footer -->
    <section class="image-bordered">
        <div style="margin: 5px"><b>Image 2</b></div>
        <div class="image-full-width image-footer"></div>
    </section>
    
    <br><br>

    <!-- Section for complete image -->
    <section>
        <div style="margin: 5px"><b>Image 3</b></div>
        <center>
            <div class="image-complete"></div>
        </center>
    </section>

</body>
</html>
